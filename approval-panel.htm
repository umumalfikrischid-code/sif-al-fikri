<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Panel - SIF Al Fikri</title>
    <style>
        /* STYLING LENGKAP UNTUK APPROVAL PANEL */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .user-info { background: #e8f4fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .booking-card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left: 4px solid #3498db; }
        .status { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.approved { background: #d1ecf1; color: #0c5460; }
        .status.rejected { background: #f8d7da; color: #721c24; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin-right: 5px; }
        .btn.approve { background: #28a745; color: white; }
        .btn.reject { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úÖ Panel Approval Booking</h1>
            <p>SIF Al Fikri - Sistem Approval 4-Tier</p>
        </div>

        <div class="user-info" id="userInfo">
            <p><strong>Approver:</strong> <span id="currentUserName">Loading...</span></p>
            <p><strong>Peran:</strong> <span id="currentUserRole">Loading...</span></p>
            <p><strong>Status Login:</strong> <span id="loginStatus">Loading...</span></p>
        </div>

        <div id="approvalPanel">
            <h2>üìã Daftar Booking Menunggu Approval</h2>
            <div id="bookingList"></div>
        </div>
    </div>

    <script>
        // Cek login dan role
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const allowedRoles = ['kepsek-sd', 'kepsek-smp', 'kepsek-sma', 'koordinator', 'kabid'];
        
        if (!currentUser || !allowedRoles.includes(currentUser.role)) {
            alert('‚ùå Akses ditolak! Hanya untuk Kepala Sekolah, Koordinator, dan Kabid.');
            window.location.href = 'login.html';
        }

        // Tampilkan info user
        document.getElementById('currentUserName').textContent = currentUser.username;
        document.getElementById('currentUserRole').textContent = getRoleName(currentUser.role);
        document.getElementById('loginStatus').textContent = '‚úÖ Terautentikasi';

        function getRoleName(role) {
            const roleNames = {
                'pemohon': 'Pemohon', 'kepsek-sd': 'Kepala Sekolah SD', 'kepsek-smp': 'Kepala Sekolah SMP', 'kepsek-sma': 'Kepala Sekolah SMA',
                'koordinator': 'Koordinator Umum (Erwinsyah)', 'kabid': 'Kabid Umum (Hanung Budianto, S.E.)'
            };
            return roleNames[role] || role;
        }

        // Load dan tampilkan bookings
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const bookingList = document.getElementById('bookingList');
            
            bookingList.innerHTML = '';

            const pendingBookings = bookings.filter(booking => 
                booking.status === 'pending' || 
                (booking.status === 'approved-kepsek' && currentUser.role === 'koordinator') ||
                (booking.status === 'approved-koordinator' && currentUser.role === 'kabid')
            );

            if (pendingBookings.length === 0) {
                bookingList.innerHTML = '<p>Tidak ada booking yang menunggu approval.</p>';
                return;
            }

            pendingBookings.forEach(booking => {
                const bookingCard = document.createElement('div');
                bookingCard.className = 'booking-card';
                bookingCard.innerHTML = `
                    <h3>${booking.namaKegiatan}</h3>
                    <p><strong>Pemohon:</strong> ${booking.pemohon}</p>
                    <p><strong>Tanggal:</strong> ${booking.tanggal}</p>
                    <p><strong>Waktu:</strong> ${booking.waktuMulai} - ${booking.waktuSelesai}</p>
                    <p><strong>Sarana:</strong> ${getSaranaName(booking.sarana)}</p>
                    <p><strong>Peserta:</strong> ${booking.peserta} orang</p>
                    <p><strong>Status:</strong> <span class="status ${booking.status}">${getStatusText(booking.status)}</span></p>
                    ${booking.keterangan ? `<p><strong>Keterangan:</strong> ${booking.keterangan}</p>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn approve" onclick="approveBooking('${booking.id}')">‚úÖ Setujui</button>
                        <button class="btn reject" onclick="rejectBooking('${booking.id}')">‚ùå Tolak</button>
                    </div>
                `;
                bookingList.appendChild(bookingCard);
            });
        }

        function getSaranaName(sarana) {
            const saranaNames = {
                'aula': 'üèõÔ∏è Aula Utama', 'lab-komputer': 'üíª Lab Komputer', 'perpustakaan': 'üìö Perpustakaan',
                'lapangan': '‚öΩ Lapangan Olahraga', 'ruang-kelas': 'üè´ Ruang Kelas', 'mushola': 'üïå Mushola'
            };
            return saranaNames[sarana] || sarana;
        }

        function getStatusText(status) {
            const statusTexts = {
                'pending': 'Menunggu Kepala Sekolah',
                'approved-kepsek': 'Menunggu Koordinator',
                'approved-koordinator': 'Menunggu Kabid',
                'approved': 'Disetujui',
                'rejected': 'Ditolak'
            };
            return statusTexts[status] || status;
        }

        function approveBooking(bookingId) {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const bookingIndex = bookings.findIndex(b => b.id === bookingId);
            
            if (bookingIndex !== -1) {
                const userRole = currentUser.role;
                let newStatus = '';

                if (userRole.includes('kepsek')) {
                    newStatus = 'approved-kepsek';
                } else if (userRole === 'koordinator') {
                    newStatus = 'approved-koordinator';
                } else if (userRole === 'kabid') {
                    newStatus = 'approved';
                }

                bookings[bookingIndex].status = newStatus;
                bookings[bookingIndex].approvedBy = currentUser.username;
                bookings[bookingIndex].approvedAt = new Date().toISOString();

                localStorage.setItem('bookings', JSON.stringify(bookings));
                alert('‚úÖ Booking berhasil disetujui!');
                loadBookings();
            }
        }

        function rejectBooking(bookingId) {
            const reason = prompt('Alasan penolakan:');
            if (reason) {
                const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                const bookingIndex = bookings.findIndex(b => b.id === bookingId);
                
                if (bookingIndex !== -1) {
                    bookings[bookingIndex].status = 'rejected';
                    bookings[bookingIndex].rejectedBy = currentUser.username;
                    bookings[bookingIndex].rejectedReason = reason;
                    bookings[bookingIndex].rejectedAt = new Date().toISOString();

                    localStorage.setItem('bookings', JSON.stringify(bookings));
                    alert('‚ùå Booking ditolak!');
                    loadBookings();
                }
            }
        }

        // Load bookings saat halaman terbuka
        loadBookings();
    </script>
</body>
</html>
