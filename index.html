<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - SIF Al Fikri</title>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f54c.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: #2c3e50; font-size: 2em; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; }
        canvas { width: 100%; height: 150px; border: 2px solid #3498db; background: white; border-radius: 8px; }
        .btn { padding: 12px 25px; background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .conflict-alert { background: #fff3cd; padding: 12px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #ffc107; display: none; }
        .maintenance { text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; margin-bottom: 20px; color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance">
            ğŸš§ SISTEM UNDER MAINTENANCE â€“ AKTIF KEMBALI 31 DESEMBER 2025
        </div>

        <div class="header">
            <h1>ğŸ“… Form Booking Sarana</h1>
            <p>SIF Al Fikri - Hanya untuk Pemohon</p>
        </div>

        <div class="conflict-alert" id="conflictAlert"></div>

        <form id="bookingForm">
            <!-- DATA PEMOHON -->
            <div class="form-group">
                <label for="nama_pemohon">ğŸ‘¤ Nama Pemohon</label>
                <input type="text" id="nama_pemohon" required placeholder="Nama lengkap">
            </div>
            <div class="form-group">
                <label for="wa_pemohon">ğŸ“± WhatsApp</label>
                <input type="tel" id="wa_pemohon" required placeholder="081234567890">
            </div>
            <div class="form-group">
                <label for="email_pemohon">ğŸ“§ Email</label>
                <input type="email" id="email_pemohon" placeholder="email@domain.com">
            </div>

            <!-- DETAIL KEGIATAN -->
            <div class="form-group">
                <label for="kegiatan">ğŸ“… Nama Kegiatan</label>
                <input type="text" id="kegiatan" required placeholder="Workshop, Seminar, dll">
            </div>
            <div class="form-group">
                <label for="tanggal">ğŸ“† Tanggal</label>
                <input type="date" id="tanggal" required>
            </div>
            <div class="form-group">
                <label for="waktu_mulai">â° Waktu Mulai</label>
                <input type="time" id="waktu_mulai" required>
            </div>
            <div class="form-group">
                <label for="waktu_selesai">â¹ï¸ Waktu Selesai</label>
                <input type="time" id="waktu_selesai" required>
            </div>

            <!-- SARANA -->
            <div class="form-group">
                <label for="sarana">ğŸ›ï¸ Sarana yang Dipesan</label>
                <select id="sarana" required>
                    <option value="">-- Pilih Sarana --</option>
                </select>
            </div>

            <!-- INVENTARIS -->
            <div class="form-group">
                <label for="inventaris">ğŸ“¦ Inventaris Dibutuhkan (Gedung SD, SMP, SMA, dll)</label>
                <textarea id="inventaris" rows="4" placeholder="Contoh: Gedung SD: 10 kursi, 2 meja; Gedung SMP: Proyektor, mic"></textarea>
            </div>

            <!-- SIGNATURE (PEMOHON SAJA) -->
            <div class="form-group">
                <label>âœï¸ Tanda Tangan Digital (Pemohon)</label>
                <canvas id="signature-pad"></canvas>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>âœ… Ajukan Booking</button>
        </form>
    </div>

    <script>
        const SYSTEM_CONFIG = {
            facilities: [
                {id:"aula-smp",name:"ğŸ›ï¸ Aula SMP"},{id:"aula-sma",name:"ğŸ›ï¸ Aula SMA"},
                {id:"saung-besar",name:"ğŸŒ´ Saung Besar"},{id:"saung-kecil",name:"ğŸŒ´ Saung Kecil"},
                {id:"ruang-serbaguna",name:"ğŸ§° Ruang Serbaguna"},
                {id:"lapangan-basket",name:"ğŸ€ Lapangan Basket"},{id:"lapangan-futsal",name:"âš½ Lapangan Futsal"},
                {id:"lapangan-voli",name:"ğŸ Lapangan Voli"},{id:"masjid",name:"ğŸ•Œ Masjid"},
                {id:"taman-masjid",name:"ğŸŒ³ Taman Depan Masjid"},
                {id:"perpustakaan-sd",name:"ğŸ“š Perpustakaan SD"},{id:"perpustakaan-smp",name:"ğŸ“š Perpustakaan SMP"},
                {id:"perpustakaan-sma",name:"ğŸ“š Perpustakaan SMA"},
                {id:"labkom-sd",name:"ğŸ’» Lab Komputer SD"},{id:"labkom-smp",name:"ğŸ’» Lab Komputer SMP"},
                {id:"labkom-sma",name:"ğŸ’» Lab Komputer SMA"},
                {id:"kantin-smp",name:"ğŸ± Kantin SMP"},{id:"kantin-sma",name:"ğŸ± Kantin SMA"}
            ]
        };

        function renderFacilities() {
            const select = document.getElementById('sarana');
            SYSTEM_CONFIG.facilities.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.id;
                opt.textContent = f.name;
                select.appendChild(opt);
            });
        }

        let isDrawing = false;
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = 150;
        }
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', stopDraw);

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        function startDraw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            isDrawing = true;
        }
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        function stopDraw() { isDrawing = false; }

        function validateForm() {
            const fields = ['nama_pemohon', 'wa_pemohon', 'kegiatan', 'tanggal', 'waktu_mulai', 'waktu_selesai', 'sarana'];
            let valid = fields.every(id => document.getElementById(id).value.trim() !== '');
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const isSigned = imgData.some(px => px !== 255);
            valid = valid && isSigned;
            document.getElementById('submitBtn').disabled = !valid;
        }

        function checkConflict() {
            const tgl = document.getElementById('tanggal').value;
            const mulai = document.getElementById('waktu_mulai').value;
            const selesai = document.getElementById('waktu_selesai').value;
            const sarana = document.getElementById('sarana').value;
            const alertDiv = document.getElementById('conflictAlert');

            if (!tgl || !mulai || !selesai || !sarana) {
                alertDiv.style.display = 'none';
                return;
            }

            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const t1 = new Date(`${tgl}T${mulai}`);
            const t2 = new Date(`${tgl}T${selesai}`);

            const conflict = bookings.some(b => {
                if (b.sarana !== sarana || b.tanggal !== tgl) return false;
                const b1 = new Date(`${b.tanggal}T${b.waktuMulai}`);
                const b2 = new Date(`${b.tanggal}T${b.waktuSelesai}`);
                return t1 < b2 && t2 > b1;
            });

            if (conflict) {
                const saranaName = SYSTEM_CONFIG.facilities.find(f => f.id === sarana)?.name || sarana;
                alertDiv.innerHTML = `
                    âš ï¸ Sarana ini sudah dipakai pada waktu tersebut.<br>
                    <button type="button" onclick="openWaToErwin()" style="margin-top:10px; padding:6px 12px; background:#27ae60; color:white; border:none; border-radius:4px; cursor:pointer;">
                        ğŸ’¬ Konfirmasi ke Om Erwin
                    </button>
                `;
                alertDiv.style.display = 'block';
            } else {
                alertDiv.style.display = 'none';
            }
        }

        function openWaToErwin() {
            const phone = '628886183954';
            const pemohon = document.getElementById('nama_pemohon').value || 'Pemohon';
            const kegiatan = document.getElementById('kegiatan').value || 'Kegiatan';
            const tgl = document.getElementById('tanggal').value;
            const mulai = document.getElementById('waktu_mulai').value;
            const selesai = document.getElementById('waktu_selesai').value;
            const sarana = SYSTEM_CONFIG.facilities.find(f => f.id === document.getElementById('sarana').value)?.name || 'Sarana';

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = tgl ? new Date(tgl).toLocaleDateString('id-ID', dateOptions) : 'Tanggal tidak diketahui';

            let message = `Assalamu'alaikum Om Erwin,\n\n`;
            message += `Mohon izin konfirmasi jadwal booking:\n`;
            message += `â€¢ Pemohon: ${pemohon}\n`;
            message += `â€¢ Kegiatan: ${kegiatan}\n`;
            message += `â€¢ Tanggal: ${formattedDate}\n`;
            message += `â€¢ Waktu: ${mulai} - ${selesai}\n`;
            message += `â€¢ Sarana: ${sarana}\n\n`;
            message += `Mohon bantuan penyesuaian jadwal, Om.\n`;
            message += `(Kalau perlu, saya siap bawain kopi... atau minimal emoji kopi â˜•)\n\n`;
            message += `Terima kasih banyak, Om! ğŸ™`;

            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function cleanupOldData() {
            const now = new Date();
            const thirtyDaysAgo = new Date(now.setDate(now.getDate() - 30));
            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings = bookings.filter(b => new Date(b.createdAt) > thirtyDaysAgo);
            localStorage.setItem('bookings', JSON.stringify(bookings));
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('submitBtn').disabled) return;

            const booking = {
                id: 'B' + Date.now(),
                pemohon: document.getElementById('nama_pemohon').value,
                wa: document.getElementById('wa_pemohon').value,
                email: document.getElementById('email_pemohon').value,
                kegiatan: document.getElementById('kegiatan').value,
                tanggal: document.getElementById('tanggal').value,
                waktuMulai: document.getElementById('waktu_mulai').value,
                waktuSelesai: document.getElementById('waktu_selesai').value,
                sarana: document.getElementById('sarana').value,
                inventaris: document.getElementById('inventaris').value,
                status: 'pending',
                createdAt: new Date().toISOString(),
                signature: canvas.toDataURL()
            };

            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            alert('âœ… Booking diajukan! Menunggu approval dari Kepala Sekolah.');
            window.location.reload();
        });

        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.addEventListener('input', () => {
                validateForm();
                if (el.id !== 'inventaris') checkConflict();
            });
        });
        canvas.addEventListener('mouseup', validateForm);
        canvas.addEventListener('touchend', validateForm);

        document.addEventListener('DOMContentLoaded', () => {
            renderFacilities();
            cleanupOldData();
            document.getElementById('tanggal').min = new Date().toISOString().split('T')[0];
            validateForm();
        });
    </script>
</body>
</html>
